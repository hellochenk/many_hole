<body>
    bubble sort
</body>
<script>
    class Bubble {

        constructor(length){
            this.length = length;
            this.list = [];
            this.generateList();
        }
        generateList() {
            for(let i = 0; i< this.length; i++ ){
                this.list[i] = Math.floor(Math.random() * 10 + i);
             }
        }
        bubble() {
            for(let i = this.length; i >=2 ; i--) {
                for(let x = 0; x < this.length; x++) {
                    if(this.list[x] > this.list[x + 1]) {
                        this.swap(x, x+1);
                    }
                }
            }
        }
        swap(prev, next) {
            const cache = this.list[prev];
            this.list[prev] = this.list[next];
            this.list[next] = cache;
        }
    }

window.Bubble = Bubble
</script>
